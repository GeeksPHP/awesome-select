<!DOCTYPE html>
<head>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

	<link href="foundation.css" rel="stylesheet"/>
	<link href="scss/app.css" rel="stylesheet"/>
	<link href="scss/dropdown.css" rel="stylesheet"/>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="dropdown.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').dropdown({
				background: "transparent",
				scheme: "light"
			})

		})
		
	</script>
</head>

<body>
	<div class="row">
	<div id = "content">
		<select data-callback="hello" data-placeholder="Select an option">
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
		<select id = "hello_dropdown" data-callback="hello" data-placeholder="Select an option">
			<option value="1">Hello</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
	</div>
	</div>
</body>
